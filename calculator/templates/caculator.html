{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="{% static 'style/calculator.css' %}">
</head>
<body>
<h1 class="text-center align-content-center heading-text">Кредитный калькулятор</h1>
<div class="container">
    <div class="calculator">
<!-- ko with: loanParameters -->
            <div class="row">
                <div class="col-md-2 phone-column4">
                    <label  class="control-label" for="loanParameters.amount">Сумма</label>
                </div>
                <div class="col-md-4 phone-column8">
                    <input class="all-column12" id="loanParameters.amount" name="loanParameters.amount" type="text"></div>
            </div>
            <div class="row">
                <div class="col-md-2 phone-column4">
                    <label class="control-label" for="loanParameters.root_periodValue">Срок</label>
                </div>
                <div class="col-md-2 phone-column4">
                    <input class="all-column12" id="loanParameters.root_periodValue" name="loanParameters.root_periodValue" type="text"></div>
                <div class="col-md-2 phone-column4">
                    <select class="all-column12" id="loanParameters.root_periodType" name="loanParameters.root_periodType">
                        <option value="1">месяцев</option>
                        <option value="2">лет</option>
                    </select>
                </div>
                <div class="col-md-2 phone-column4">
                    <label class="control-label" for="loanParameters.date">Дата получения</label>
                </div>
                <div class="col-md-3 phone-column8">
                    <input  class="col-md-12" id="loanParameters.date" name="loanParameters.date" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label class="control-label" for="loanParameters.payment day">Предпочитаймый день оплаты</label>
                </div>
                <div class="col-md-3">
                    <input class="col-md-12" id="loanParameters.paymentDay" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 phone-column4">
                    <label class="control-label" for="loanParameters.rateType">Ставка</label>
                </div>
                <div class="col-md-3 phone-column8">
                    <select class="all-column" id="loanParameters.rateType" name="loanParameters.rateType">
                        <option value="1">Фиксированная</option>
                        <option value="2">Изменяемая</option>
                    </select>
                </div>
                <div class="col-md-2 phone-offset4 phone-column4">
                    <input class="all-column12" id="percent" name="percent" type="text" placeholder="Процент">
                </div>
                <div class="col-md-3 phone-column4">
                    <select class="all-column12" id="percentType" name="percentType">
                        <option value="2">% в месяц</option>
                        <option value="1">% в год</option>
                    </select>
                </div>
            </div>

            <div class="line"></div>
            <div class="row">
                <div class="col-md-2 phone-column4">
                            <label class="control-label" for="loanParameters.paymentType">Тип платежей</label>
                </div>
                <div class="col-md-4 phone-column8">
                    <select class="all-column12" id="loanParameters.paymentType" name="loanParameters.paymentType">
                        <option value="1">Аннуитетные</option>
                        <option value="2">Дифференцированные</option>
                    </select>
                </div>
                <div class="offset2 col-md-4 phone-offset4 phone-column8">
                    <input class="pull-left" id="loanParameters.advancedSettings" name="loanParameters.advancedSettings" type="checkbox">
                    <label class="control-label pull-left" for="loanParameters.advancedSettings">Расширенные настройки</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md col-3">
                    <label class="control_label" for="loanParameters.calculationMethod">Метод расчета</label>
                </div>
                <div class="col-md-3">
                    <select class="all-column12" id="loanParameters.calculationMethod" name="loanParameters.calculationMethod">
                        <option value="1">30/360</option>
                        <option value="2">Факт/Факт</option>
                        <option value="3">Факт/360</option>
                        <option value="4">30/Факт</option>
                    </select>
                </div>
            </div>
            <div class="advanced-settings"  style="display: none;">
                <div class="row">
                    <div class="offset2 col-md-5 phone-column12">
                        <select class="col-md-12"  id="loanParameters.paymentRoundType" name="loanParameters.paymentRoundType">
                            <option value="1">Округлять платеж до копеек</option>
                            <option value="0">Округлять платеж до рублей</option>
                            <option value="2">Округлять платеж до десятков</option>
                            <option value="3">Округлять платеж до сотен</option>
                        </select>
                    </div>
                    <div class="col-md-5 phone-column12">
                        <select class="col-md-12"  id="loanParameters.percentRoundType" name="loanParameters.percentRoundType">
                            <option value="2">Без промежуточных округлений суммы %</option>
                            <option value="0">Округление суммы % по границе года</option>
                            <option value="1">Округление % по границе високосного года</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 phone-column12">
                        <select class="col-md-12" id="loanParameters.paymentDateType" name="loanParameters.paymentDateType">
                            <option value="1">Платежи в день выдачи кредита</option>
                            <option value="2">Платежи в последний день месяца</option>
                            <option value="3">Платежи 1-го числа</option>
                            <option value="4">Платежи 2-го числа</option>
                            <option value="5">Платежи 3-го числа</option>
                            <option value="6">Платежи 4-го числа</option>
                            <option value="7">Платежи 5-го числа</option>
                            <option value="8">Платежи 6-го числа</option>
                            <option value="9">Платежи 7-го числа</option>
                            <option value="10">Платежи 8-го числа</option>
                            <option value="11">Платежи 9-го числа</option>
                            <option value="12">Платежи 10-го числа</option>
                            <option value="13">Платежи 11-го числа</option>
                            <option value="14">Платежи 12-го числа</option>
                            <option value="15">Платежи 13-го числа</option>
                            <option value="16">Платежи 14-го числа</option>
                            <option value="17">Платежи 15-го числа</option>
                            <option value="18">Платежи 16-го числа</option>
                            <option value="19">Платежи 17-го числа</option>
                            <option value="20">Платежи 18-го числа</option>
                            <option value="21">Платежи 19-го числа</option>
                            <option value="22">Платежи 20-го числа</option>
                            <option value="23">Платежи 21-го числа</option>
                            <option value="24">Платежи 22-го числа</option>
                            <option value="25">Платежи 23-го числа</option>
                            <option value="26">Платежи 24-го числа</option>
                            <option value="27">Платежи 25-го числа</option>
                            <option value="28">Платежи 26-го числа</option>
                            <option value="29">Платежи 27-го числа</option>
                            <option value="30">Платежи 28-го числа</option>
                            <option value="31">Платежи 29-го числа</option>
                            <option value="32">Платежи 30-го числа</option>
                        </select>
                    </div>
                    <div class="col-md-5 phone-column12"  style="display: none;">
                        <select class="col-md-12" id="loanParameters.firstPaymentPolicy" name="loanParameters.firstPaymentPolicy">
                            <option value="0">Первый платеж: % + аннуитет</option>
                            <option value="1">Первый платеж: только проценты</option>
                            <option value="2">Первый платеж: только аннуитет</option>
                            <option value="3">Первый аннуитет ранее месяца</option></select>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-1 col-md-1 phone-column1">
                        <input class="pull-right" id="loanParameters.root_isWorkingDayTransferable" name="loanParameters.root_isWorkingDayTransferable" type="checkbox">
                    </div>
                    <div class="col-md-6 phone-column11">
                        <label class="control-label pull-left" for="loanParameters.root_isWorkingDayTransferable">Переносить дату, если платеж приходится на выходной </label>
                    </div>
                    <div class="col-md-4 phone-column12" style="display: none;">
                        <select class="col-md-12" id="loanParameters.root_workingDayType" name="loanParameters.root_workingDayType"><option value="1">на последующий рабочий день</option><option value="2">на предшествующий рабочий день</option></select>
                    </div>
                </div>
                <div class="row" style="display: none;">
                    <div class="offset-1 col-md-1 phone-column1">
                        <input class="pull-right" id="loanParameters.isCalendarTransferTypeAppliedForPercents" name="loanParameters.isCalendarTransferTypeAppliedForPercents" type="checkbox">
                    </div>
                    <div class="col-md-10 phone-column11">
                        <label class="control-label pull-left" for="loanParameters.isCalendarTransferTypeAppliedForPercents">Начислять проценты в соответствии переносами платежей</label>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-1 col-md-1 phone-column1">
                        <input class="pull-right" id="loanParameters.tuneMonthAnnuity" name="loanParameters.tuneMonthAnnuity" type="checkbox">
                    </div>
                    <div class="col-md-10 phone-column11">
                        <label class="control-label pull-left" for="loanParameters.tuneMonthAnnuity">Последний платеж не может превышать аннуитет</label>
                    </div>
                </div>
            </div>

            <div>
                <button class="btn btn-block btn-primary" id="calculateButton">
                        Рассчитать
                    <img src="https://fincalculator.ru/img/ajax_loader.gif" alt="Расчет..." style="display: none;">
                </button>
            </div>
            <div>
                <table id="paymentCalculationTable">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Дата</th>
                        <th>Сумма</th>
                        <th>Погошение основного долга</th>
                        <th>Выалата процентов</th>
                        <th>Остаток</th>
                        <th>Описание</th>
                    </tr>
                    <tbody>

                    </tbody>
                    </thead>
                </table>
            </div>
    </div>

    <div class="clearfix"></div>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script type="module" src="{% static 'scripts/calculator.js' %}"></script>
<script src="{% static 'scripts/style.js' %}"></script>


</body>
</html>
